<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS File -->
    <link rel="stylesheet" href="style.css" />

    <!-- asset link -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <!-- Font Asset -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&family=Sen:wght@400;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Toko Ajun</title>
  </head>

  <body>
    <!-- Header -->
    <header id="header">
      <!-- logo -->
      <div class="containerLogo">
        <h1>Toko<span>Ajun</span></h1>
      </div>
      <!-- Navigasi -->
      <nav id="navigasi">
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#product">Product</a></li>
          <li><a href="#service">Service</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
      <!-- Navigasi Lainnya -->
      <div class="navLainnya">
        <div class="toggle" id="toggle">
          <p class="circle" id="circle"></p>
        </div>
        <span class="material-symbols-outlined" id="hamburgerNav"> menu </span>
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Home -->
      <div class="home" id="home">
        <div class="contentHome">
          <h1>Menyediakan Kebutuhan Anda Dengan Harga Terjangkau</h1>

          <p>
            Belanja Produk Berkualitas Tanpa Ribet, Solusi Ideal Untuk Memenuhi
            Produk Kebutuhan Harian Anda Semua
          </p>

          <br /><br />

          <a href="#contact" class="contactUs">Contact Us</a>
        </div>
        <div class="gambarHome">
          <img src="img/gambarToko.png" alt="gambar animasi toko" />
        </div>
      </div>

      <!-- About -->
      <div class="about" id="about">
        <h1>About Us</h1>
        <div class="profileSteven">

        </div>
        <div class="profileRichard"></div>
        <div class="profileAgus"></div>
      </div>

      <!-- Product -->
      <div class="product" id="product"></div>

      <!-- Service -->
      <div class="service" id="service"></div>

      <!-- Footer -->
      <footer id="contact"></footer>
    </main>

    <!-- Link Javascript -->
    <script src="script.js"></script>
  </body>
</html>
